<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(255, 146, 146);
        }
        .center {
            display: flex;
            justify-content: center;
        }
        .messages {
            height: 300px;
            overflow: auto;
            background: rgb(173, 173, 173);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2 class="center">Chat Room</h2>
    <p class="center">Welcome, {{ username }}</p>
    <div class="messages">
        {% for message in messages %}
            {% if message.sender == username %}
                <p><strong>{{ message.sender }} to {{ message.recipient }}:</strong> {{ message.message }}</p>
            {% else %}
                <p><strong>{{ message.sender }} to {{ message.recipient }}:</strong> {{ message.message }}</p>
            {% endif %}
        {% endfor %}
    </div>
    <div class="center">
        <form action="{{ url_for('chat') }}" method="post">
            <div class="form-group">
                <label for="recipient">Recipient:</label>
                <input type="text" class="form-control" id="recipient" name="recipient" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" class="form-control" id="message" name="message" required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <a class="btn btn-link mt-3" href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
